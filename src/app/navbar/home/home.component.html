<app-search></app-search>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name"class="images">
            <div class="food_name">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favourite {{food.favourite? '':'not' }}">&#9829;</span>
            </div>
            <!-- <div class="stars">
                <star-rating [value]="food.stars" [totalStars]=5 [readonly]="true" 
                checkedColor="red" uncheckedColor="black" size="22px"></star-rating>
            </div> -->
            <div class="stars">Rating: {{food.stars}}</div>
            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        <div class="origin">
                            {{origin}}
                        </div>
                    </span>
                </div>
                <div class="food_time">
                    <span>&#x23F2;</span>
                    {{food.cookTime}}
                </div>
                <div class="price">
                    <span>&#8377;</span>
                    {{food.price}}
                </div>
            </div>
        </a>
    </li>
</ul>
